jawr.css.bundle.sigaa.id=/bundles/css/sigaa_base.css
jawr.css.bundle.sigaa.composite=true
jawr.css.bundle.sigaa.child.names=ufrn-base, yui-ext, sigaa-outros

# SIPAC
jawr.css.bundle.sipac.id=/bundles/css/sipac_base.css
jawr.css.bundle.sipac.composite=true
jawr.css.bundle.sipac.child.names=ufrn-base, yui-ext, sigaa-outros, sipac-outros

# SIGRH
jawr.css.bundle.sigrh.id=/bundles/css/sigrh_base.css
jawr.css.bundle.sigrh.composite=true
jawr.css.bundle.sigrh.child.names=ufrn-base, yui-ext, sigaa-outros, sigrh-outros

#RECURSOS BÁSICOS DE CSS PARA NOVOS SISTEMAS
jawr.css.bundle.resource-base.id=/bundles/css/resource_base.css
